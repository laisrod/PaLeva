services:
  - type: web
    name: paleva-backend
    env: ruby
    buildCommand: bundle install
    startCommand: |
      echo "=========================================="
      echo "Starting Render deployment..."
      echo "Working directory: $(pwd)"
      echo "DATABASE_URL: ${DATABASE_URL:0:50}..."
      echo "Running migrations..."
      cd backend && bundle exec rails db:migrate RAILS_ENV=production || echo "Migration failed, continuing..."
      echo "Starting Puma..."
      exec bundle exec puma -C config/puma.rb
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: paleva-db
          property: connectionString
    plan: free

databases:
  - name: paleva-db
    plan: free
    databaseName: paleva_production
    user: paleva
